<!--hover,shadow,styles-->

<style>  
    .subsribe-button {
        background-color: rgb(201, 5, 5);
        color: white; 
        border : none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor : pointer;
        margin-right : 8px;
        transition: opacity 1s;

    }
    
    .subsribe-button:hover {
        background-color: green;
        opacity:0.6;
    }
    .subsribe-button:active{
        background-color: blue;
    }

    .join-button{

        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style : solid;
        border-width: 1px;
        color : rgb(46, 46, 208);
        height : 36px ;
        width: 62px;
        border-radius: 2px;
        cursor : pointer;
        transition: background-color 1s,color 1s,opacity 1s;


    }
    .join-button:hover{
        background-color: blue;
        color:white;
    }
    .join-button:active{
        opacity:0.7;
    }
    .tweet-button{

        background-color: rgb(29, 155, 240);
        color : white;
        border :none;
        height: 36px;
        width : 120 px;
        border-radius: 18px;
        font-weight: bold;
        font-size : 12px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 1s;
        
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.50);
    }

</style>

<button class = "subsribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    TWEET
</button>

<!--Hover is a pseudo class active only during a certain situation
Active button means what happens when we click on the button
opacity means how much the button will fade if we hover over it
-->
